<div class="modal-header">
  <h4 class="modal-title pull-left">Purchase {{dataset.name}}</h4>
  <button type="button" (click)="cancel()" class="close pull-right" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Select <i>Buy</i> to purchase {{dataset.name}}. Each time you access the API for this dataset you will be charged ${{dataset.price}}.</p>
</div>
<div class="modal-footer">
  <button type="button" (click)="cancel()" class="btn btn-default" >Cancel</button>
  <button type="button" (click)="buy()" class="btn btn-primary" >Buy</button>
</div>
